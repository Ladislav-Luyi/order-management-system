<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>


<style>
input[type=text]:disabled{
display: none;
}
</style>

<script>
function activateCheckbox(id)
{
    document.getElementById(id).checked = true;

}


</script>



    <h3>Vyberte si objednavku:</h3>

<form method="POST" >
    <div class="grid" th:object="${order}">


        <div th:each="var : ${PIZZA}">

            <p>
                <input th:id="${var.id + 'checkbox'}" name="orderList" type="checkbox" th:value="${var.id}" style="display:none" />

                <button th:onclick="activateCheckbox([[ ${var.id + 'checkbox'} ]])" type="submit" name="addElement">+</button>
                <span th:text="${var.getName()}">item</span>
            </p>


        </div>


        <div th:each="var : ${POLIEVKA}">

            <p>
                <input th:id="${var.id + 'checkbox'}" name="orderList" type="checkbox" th:value="${var.id}" style="display:none" />
                <button th:onclick="activateCheckbox([[ ${var.id + 'checkbox'} ]])" type="submit" name="addElement">+</button>

                <span th:text="${var.getName()}">item</span>
            </p>


        </div>

    </div>

    <div class="grid" th:object="${order}">
        <div th:each="var : ${orderedItem}">
            <p>
<!--                <input th:id="${var.id + 'removeItem'}" name="indexToRemove" type="checkbox" th:value="${varStat.index}" style="display:none" />-->
<!--                <input th:id="${var.id + 'removeItem'}" th:field="${order.indexToRemove}" type="checkbox" th:value="${varStat.index}" style="display:none" />-->
                <input th:id="${var.id + 'removeItem'}" th:name="indexToRemove" type="checkbox" th:value="${varStat.index}" style="display:none" />
                <button th:onclick="activateCheckbox([[ ${var.id + 'removeItem'} ]])" type="submit" name="removeElement">-</button>
                <span  th:text="${var.name}"></span>
                <span  th:text="${varStat.index}"></span>
            </p>

        </div>
    </div>



    <button>Odoslať objednávku</button>



</form>



<p>
    <span>Celková cena</span>
    <span id="overallPrice">0.00</span>
    <span> €</span>
</p>


</body>
</html>
